<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Volders</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/opensans-font.css">
    <link rel="stylesheet" type="text/css" href="vendor/bootrap/css/bootstrap.min.css">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="vendor/bootrap/css/bootstrap-float-label.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="page-content">
    <img class="logo" src="images/volders-logo.svg"/>
    <div class="form-v1-content">
        <div class="wizard-form">
            <form class="form-register" action="#" method="post" id="signup-form">
                <div id="form-total">
                    <!-- SECTION 1 -->
                    <div class="col-md-12 top-bar">
                        <div class="row">
                            <div class="col-md-1 col-sm-1 col-xs-1">
                                <span class="pl-1 bold">25%</span>
                            </div>
                            <div class="col-md-11 col-sm-11 col-xs-11 pt-2">
                                <div class="progress">
                                    <div class="progress-bar w-25" role="progressbar" aria-valuenow="25"
                                         aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <section class="form-section">
                        <div class="inner">
                            <div class="wizard-header pt-4">
                                <h3 class="heading">Let's start the process</h3>
                            </div>
                            <div class="field-section mt-5">
                                <div class="row">
                                    <div class="col-md-12 mb-3 bold">Name</div>
                                    <div class="col-md-6">
                                        <div class="form-group input-group">
                                            <label class="has-float-label">
                                                <input class="form-control" type="text" placeholder="First Name"
                                                       name="firstName"/>
                                                <span>First Name</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group input-group">
                                            <label class="has-float-label">
                                                <input class="form-control" type="text" placeholder="Last Name"
                                                       name="lastName"/>
                                                <span>Last Name</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 mb-3 bold">Address</div>
                                    <div class="col-md-8">
                                        <div class="form-group input-group">
                                            <label class="has-float-label">
                                                <input class="form-control" type="text" placeholder="Street Name"
                                                       name="streetName"/>
                                                <span>Street Name</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group input-group">
                                            <label class="has-float-label">
                                                <input class="form-control" type="text" placeholder="Number"/>
                                                <span>Number</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group input-group">
                                            <label class="has-float-label">
                                                <input class="form-control" type="text" placeholder="Zipcode"/>
                                                <span>Zipcode</span>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group input-group">
                                            <label class="has-float-label">
                                                <input class="form-control" type="text" placeholder="City"/>
                                                <span>City</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="col-md-12 bottom-bar">
                        <button class="btn btn-success col-md-4 col-sm-12 float-right">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="js/main.js"></script>
</body>
</html>
